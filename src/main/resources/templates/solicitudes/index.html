<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Ww Request</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div
          class="collapse navbar-collapse"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="navbar-brand active"
              aria-current="page"
              href="/usuarios"
              >Usuarios</a
            >
            <a
              class="navbar-brand"
              href="/mascotas"
              >Mascotas</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center my-4">Solicitudes</h1>
      <a
        href="/solicitudes/crear"
        class="btn btn-primary"
        >Crear Request</a
      >

      <div id="alert-placeholder"></div>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Servicio</th>
            <th>Mascota</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="solicitud : ${solicitudes}">
            <td th:text="${solicitud.id_solicitud}"></td>
            <td th:text="${solicitud.fecha_solicitud}"></td>
            <td th:text="${solicitud.servicio.nombre_servicio}"></td>
            <td th:text="${solicitud.mascota.nombre}"></td>
            <td th:text="${solicitud.estado}"></td>

            <!-- <td style="white-space: nowrap">
              <a
                class="btn btn-primary btn-sm"
                th:href="@{/solicitudes/editar(id=${solicitud.id_solicitud})}"
                >Editar</a
              >
              <a
                class="btn btn-danger btn-sm"
                th:href="@{/solicitudes/eliminar(id=${solicitud.id_solicitud})}"
                onclick="return confirm('Â¿Estas seguro?')"
                >Eliminar</a
              >
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
