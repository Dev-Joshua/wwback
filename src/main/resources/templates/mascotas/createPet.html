<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Pet Create</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 mx-auto p-4 m-4 formContainer">
        <h2 class="text-center mb-5 mt-5">Registrar Mascota</h2>
        <!-- Alert for error message -->
        <div
          th:if="${error}"
          class="alert alert-danger"
          role="alert"
        >
          <span th:text="${error}"></span>
        </div>
        <form
          action="/mascotas/crear"
          method="post"
          enctype="multipart/form-data"
          th:object="${mascotaDto}"
          class="form"
        >
          <div class="divContainer mb-2">
            <label
              for="tipo_mascota"
              class="form-label"
              >Tipo:</label
            >
            <div>
              <select
                class="form-select"
                th:field="${mascotaDto.tipo_mascota}"
              >
                <option value="">Seleccionar</option>
                <option value="Canino">Canino</option>
                <option value="Felino">Felino</option>
              </select>
            </div>
          </div>

          <div class="divContainer mb-2">
            <label
              for="nombre"
              class="form-label"
              >Nombre:</label
            >
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="edad"
              class="form-label"
              >Edad:</label
            >
            <input
              type="text"
              class="form-control"
              id="edad"
              name="edad"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="raza"
              class="form-label"
              >Raza:</label
            >
            <input
              type="text"
              class="form-control"
              id="raza"
              name="raza"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="peso"
              class="form-label"
              >Peso:</label
            >
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="peso"
              name="peso"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="tamano"
              class="form-label"
              >Tamaño:</label
            >
            <input
              type="text"
              class="form-control"
              id="tamano"
              name="tamano"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="sexo"
              class="form-label"
              >Sexo:</label
            >
            <div>
              <select
                class="form-select"
                th:field="${mascotaDto.sexo}"
              >
                <option value="">Seleccionar</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </div>
          </div>

          <div class="divContainer mb-2">
            <label
              for="esterilizado"
              class="form-label"
              >Esterilizado:</label
            >
            <div>
              <select
                class="form-select"
                th:field="${mascotaDto.esterilizado}"
              >
                <option value="">Seleccionar</option>
                <option value="Si">SI</option>
                <option value="No">NO</option>
              </select>
            </div>
          </div>

          <div class="divContainer mb-2">
            <label
              for="descripcion_mascota"
              class="form-label"
              >Descripción:</label
            >
            <input
              type="text"
              class="form-control"
              id="descripcion_mascota"
              name="descripcion_mascota"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="info_cuidado"
              class="form-label"
              >Cuidados Espeiales:</label
            >
            <input
              type="text"
              class="form-control"
              id="info_cuidado"
              name="info_cuidado"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="foto_mascota"
              class="form-label"
              >Foto:</label
            >
            <input
              type="text"
              class="form-control"
              id="foto_mascota"
              name="foto_mascota"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="usuario"
              class="form-label"
              >Usuario:</label
            >
            <input
              type="number"
              class="form-control"
              id="usuario"
              name="usuario"
              required
            />
          </div>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              type="submit"
              class="btn btn-dark mt-5 mb-3 py-3"
            >
              Crear Mascota
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
