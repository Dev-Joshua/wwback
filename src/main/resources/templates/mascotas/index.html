<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Ww Mascotas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .table td,
      .table th {
        max-width: 150px; /* Ajusta el ancho máximo de las celdas */
        white-space: nowrap; /* Evita que el texto se divida en múltiples líneas */
        overflow: hidden; /* Oculta el texto que se desborda */
        text-overflow: ellipsis; /* Agrega "..." al final del texto desbordado */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div
          class="collapse navbar-collapse"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="navbar-brand active"
              aria-current="page"
              href="/usuarios"
              >Usuarios</a
            >
            <a
              class="navbar-brand"
              href="#"
              >Mascotas</a
            >
            <a
              class="navbar-brand"
              href="/solicitudes"
              >Solicitudes</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center my-4">Mascotas</h1>
      <a
        href="/mascotas/crear"
        class="btn btn-primary"
        >Crear Mascota</a
      >

      <div id="alert-placeholder"></div>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tipo Mascota</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Raza</th>
            <th>Peso</th>
            <th>Tamaño</th>
            <th>Sexo</th>
            <th>Esterelizado</th>
            <th>Desripción</th>
            <th>Cuidados</th>
            <th>Foto</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mascota : ${mascotas}">
            <td th:text="${mascota.id_mascota}"></td>
            <td th:text="${mascota.tipo_mascota}"></td>
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.peso}"></td>
            <td th:text="${mascota.tamano}"></td>
            <td th:text="${mascota.sexo}"></td>
            <td th:text="${mascota.esterilizado}"></td>
            <td th:text="${mascota.descripcion_mascota}"></td>
            <td th:text="${mascota.info_cuidado}"></td>
            <td th:text="${mascota.foto_mascota}"></td>
            <td style="white-space: nowrap">
              <a
                class="btn btn-primary btn-sm"
                th:href="@{/mascotas/editar(id=${mascota.id_mascota})}"
                >Editar</a
              >
              <a
                class="btn btn-danger btn-sm"
                th:href="@{/mascotas/eliminar(id=${mascota.id_mascota})}"
                onclick="return confirm('¿Estas seguro?')"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var alertPlaceholder = document.getElementById('alert-placeholder');
        var message = `Resultado: [[${message}]]`;
        if (message) {
          var alertDiv = document.createElement('div');
          alertDiv.className = 'alert alert-success';
          alertDiv.role = 'alert';
          alertDiv.innerText = message;
          alertPlaceholder.appendChild(alertDiv);
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
