<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Ww Create</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/formUser.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6 mx-auto p-4 m-4 formContainer">
        <h2 class="text-center mb-5 mt-5">Nuevo Usuario</h2>
        <form
          action="/usuarios/crear"
          method="post"
          enctype="multipart/form-data"
          th:object="${usuarioDto}"
          class="form"
        >
          <div class="divContainer mb-2">
            <label
              for="nombre"
              class="form-label"
              >Nombre:</label
            >
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="apellidos"
              class="form-label"
              >Apellidos:</label
            >
            <input
              type="text"
              class="form-control"
              id="apellidos"
              name="apellidos"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="documento_identidad"
              class="form-label"
              >Documento de identificación:</label
            >
            <input
              type="text"
              class="form-control"
              id="documento_identidad"
              name="documento_identidad"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="direccion"
              class="form-label"
              >Dirección:</label
            >
            <input
              type="text"
              class="form-control"
              id="direccion"
              name="direccion"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="celular"
              class="form-label"
              >Celular:</label
            >
            <input
              type="text"
              class="form-control"
              id="celular"
              name="celular"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="email"
              class="form-label"
              >E-mail:</label
            >
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="contrasena"
              class="form-label"
              >Contraseña:</label
            >
            <input
              type="password"
              class="form-control"
              id="contrasena"
              name="contrasena"
              required
            />
          </div>

          <div class="divContainer mb-2">
            <label
              for="rol"
              class="form-label"
              >Rol:</label
            >
            <div>
              <select
                class="form-select"
                th:field="${usuarioDto.rol}"
              >
                <option value="">Seleccionar</option>
                <option value="CLIENTE">Cliente</option>
                <option value="ENTRENADOR">Entrenador</option>
                <option value="PASEADOR">Paseador</option>
                <option value="CUIDADOR">Cuidador</option>
              </select>
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              type="submit"
              class="btn btn-dark mt-5 mb-3 py-3"
            >
              Crear Usuario
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
