<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Ww Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div
          class="collapse navbar-collapse"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="navbar-brand active"
              aria-current="page"
              href="#"
              >Usuarios</a
            >
            <a
              class="navbar-brand"
              href="#"
              >Mascotas</a
            >
            <a
              class="navbar-brand"
              href="#"
              >Solicitudes</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center my-4">Usuarios</h1>
      <a
        href="/usuarios/crear"
        class="btn btn-primary"
        >Crear Usuario</a
      >
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Documento</th>
            <th>Dirección</th>
            <th>Celular</th>
            <th>Emaill</th>
            <th>Contrasena</th>
            <th>Rol</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id_usuario}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellidos}"></td>
            <td th:text="${usuario.documento_identidad}"></td>
            <td th:text="${usuario.direccion}"></td>
            <td th:text="${usuario.celular}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.contrasena}"></td>
            <td th:text="${usuario.rol}"></td>
            <td style="white-space: nowrap">
              <a
                class="btn btn-primary btn-sm"
                th:href="@{/usuarios/edit(id=${usuario.id_usuario})}"
                >Editar</a
              >
              <a
                class="btn btn-danger btn-sm"
                th:href="@{/usuarios/delete(id=${usuario.id_usuario})}"
                onclick="return confirm('¿Estas seguro?')"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
